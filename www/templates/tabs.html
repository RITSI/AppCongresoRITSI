<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-side-menus enable-menu-with-back-views="true">
  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-dark nav-title-slide-ios7 custom-ritsi">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
        </button>
      </ion-nav-buttons>
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
      <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>
  <!-- Left menu -->
  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Men√∫</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/tab/dash">Inicio</ion-item>
        <ion-item nav-clear menu-close href="#/tab/Tracks">Tracks</ion-item>
        <ion-item nav-clear menu-close href="#/tab/Ponentes">Ponentes</ion-item>
        <ion-item nav-clear menu-close href="#/tab/Patrocinadores">Patrocinadores</ion-item>
        <ion-item nav-clear menu-close href="#/tab/about">Acerca De</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
